<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/coworkers.css" />
    <title>Register coworkers</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header class="d-flex justify-content-center" >
        <nav class="navbar navbar-expand-lg bg-color1 w-50 p-3 mb-5">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">MUVIT</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation"></button>
            </div>
        </nav>

    </header>
    
    <main class="container-fluid justify-content-center align-items-center vh-75 vw-100 ">
        <div class="w-auto d-flex justify-content-center align-items-end" >
        <h1>Create your <span>account</span> with us!</h1>
        </div>
        <div class="container d-flex justify-content-center align-items-center h-100 wh-100 gap-5">
            <div class="w-50 h-50  d-flex justify-content-center container-form ">

                <form action="" class="quantity-co-workers w-100">
                    <select name="coworkers" id="coworkers" class="mb-5  text-center">
                        <option value="" selected>Select how many coworkers you'll register</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>

                    </select>
                        <div class="d-flex gap-5 justify-content-center ">
                            <button type="button" class="btn btn-secondary skip w-25 h-20"> Skip </button>
                            <button type="submit"  class="btn btn-success done w-25 h-20" > Done </button>
                            </div>
                </form>
                
            </div>

        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/drivers/coworker.js"></script>
</body>
</html>
