<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/inputRegUsers.css" />
    <title>Register As a User</title>
  </head>
  <body class="vw-100 vh-100">
    <header class="d-flex justify-content-center">
      <nav class="navbar navbar-expand-lg bg-color1 position-fixed w-50 p-3">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">MUVIT</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          ></button>
        </div>
      </nav>
    </header>
    <main class="w-100 h-100 d-flex justify-content-center align-items-center">
         <section id="mainReg" class="w-25 h-80 d-flex flex-column justify-content-center">
            <div class="w-90 h-15 mb-3 text-center">
                <h1>Create your <span>account</span> with us!!</h1>
            </div>
            <form id="formReg" class="w-90 d-flex flex-column justify-content-center">
                <div class="mb-3 row">
                    <div class="col">
                      <input type="text" class="form-control" id="first-name" placeholder="First name" aria-label="First name" required>
                    </div>
                    <div class="col">
                      <input type="text" class="form-control" id="last-name" placeholder="Last name" aria-label="Last name" required>
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="floatingInputValue" class="form-label">Phone Number</label>
                    <input type="number" class="form-control" id="phone-number" placeholder="+57" required>
                  </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="email-user" aria-describedby="emailHelp" placeholder="exampleEmail@muvit.com" required>
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="password-user" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password-user" required>
                </div>
                <div class="mb-3">
                  <label for="passCorfirm" class="form-label">Password Confirmation</label>
                  <input type="password" class="form-control" id="passCorfirm" required>
                </div>
                <div class="d-flex justify-content-center">
                    <button id="btn-signUp" type="submit" class="btn w-25">Sign In</button>
                </div>
              </form>
        </section>
    </main>
    <script src="js/registers-users.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
