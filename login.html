  <div class="container d-flex justify-content-center align-items-center vh-100 wh-100">
    <form id="formLogin" class="container-form d-flex justify-content-center align-content-center flex-column w-30">
      <div class="mb-3">
        <label for="emailLogin" class="form-label">Email address</label>
        <input type="email" class="form-control" id="emailLogin" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text" style="display: none;">User didn't found</div>
      </div>
      <div class="mb-3">
        <label for="passwordLogin" class="form-label">Password</label>
        <input type="password" class="form-control" id="passwordLogin">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Keep login</label>
      </div>
      <p>No account? <a href="userRegister.html"> Create now!</a></p>
      <div class="d-flex justify-content-center">
        <button type="submit" class="btn w-25">Submit</button>
      </div>
    </form>
  </div>
  <script src="js/loginUsers.js"></script>
